<p-card
  [header]="characterIdentity"
  [subheader]="characterGender"
  [style]="{ width: '360px', height: '100%' }"
  styleClass="card-container"
>
  <ng-template pTemplate="header">
    <img [alt]="characterName" [src]="imageUrl" />
  </ng-template>
</p-card>
